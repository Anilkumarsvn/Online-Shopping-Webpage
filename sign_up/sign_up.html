<!DOCTYPE html>
<html>
	<head>
		<title>Sign In</title>
		<meta name='viewport' content='width=device-width, initial-scale=1'>

		<link rel="stylesheet" type="text/css" href="sign_up.css">
		<script src="https://kit.fontawesome.com/eefce6d40f.js" crossorigin="anonymous"></script>
		
	</head>
	<body>
		<div class="sign-up-form">
			<div class="user_icon">
			<i class='fas fa-user-alt' style='font-size:28px;color:#fff'></i>	
			</div>
			
			<h1>Sign Up Now</h1>
			<form>
				<input type="text" class="input-box" placeholder="Your Name"><br>
				<input type="text" class="input-box" placeholder="Mobile Number"><br>
				<input type="email" class="input-box" placeholder="Your Email"><br>
				<input type="password" class="input-box" placeholder="Your Password"><br>
				<input type="checkbox" name="agreement">
				<label for="checkbox"> I agree with terms and condition</label><br>
				<button type="button" class="signup-btn">Sign Up</button>
				<hr>
				<p class="or">OR</p>
				<button type="button" class="signup_bt">Login with twitter</button>
				<p>Do you have any account ?<a href="./sign_in/sign_in.html">Sign In</a></p>
			</form>
			
		</div>
	</body>
</html>
